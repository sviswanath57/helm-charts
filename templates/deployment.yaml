apiVersion: apps/v1
kind: Deployment
metadata:
  name: label-demo
  labels:
    app: nginx
    demo: helm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
      demo: helm
  template:
    metadata:
      labels:
        app: nginx
        demo: helm
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80